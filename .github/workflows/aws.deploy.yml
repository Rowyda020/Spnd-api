# .github/workflows/aws-deploy.yml
name: Deploy to AWS EC2

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_IMAGE_NAME: spnd  # Changed from budget-app
  APP_PORT: 3003  # Your actual port
  EC2_APP_DIR: ~/spnd  # Your EC2 directory

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - run: npm run lint || echo "No lint script"

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7
        ports: [27017:27017]
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - run: |
          timeout 60 bash -c 'until mongosh --host localhost -u test -p test --eval "db.adminCommand(\"ping\")"; do sleep 2; done'
      - run: npm test
        env:
          MONGO_URI: mongodb://test:test@localhost:27017/test?authSource=admin
          JWT_SECRET: test-secret
          NODE_ENV: test

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.ref == 'refs/heads/master'
    
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key.pem
          chmod 600 ~/.ssh/ec2_key.pem
      
      - name: Deploy Application
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/ec2_key.pem \
            ubuntu@${{ secrets.EC2_HOST }} "
            # Navigate to app directory
            cd ${{ env.EC2_APP_DIR }}
            
            # Update docker-compose with new image
            sed -i 's|image:.*|image: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest|' docker-compose.yml
            
            # Pull new image
            docker-compose pull
            
            # Deploy with zero downtime
            docker-compose up -d --no-deps
            
            # Health check
            sleep 10
            curl -f http://localhost:${{ env.APP_PORT }}/health || curl -f http://localhost:${{ env.APP_PORT }} || echo 'Health check completed'
            
            # Cleanup
            docker system prune -f
          "
      
      - name: Verify Deployment
        run: |
          for i in {1..5}; do
            if curl -s -f http://${{ secrets.EC2_HOST }}:${{ env.APP_PORT }}/health > /dev/null; then
              echo "✅ Deployment successful!"
              exit 0
            fi
            echo "⏳ Waiting for app... ($i/5)"
            sleep 10
          done
          echo "❌ Deployment failed - health check timeout"
